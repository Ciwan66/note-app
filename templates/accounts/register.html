{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Register Page
{% endblock title %}

{% block content %}
<div class="container">
    <h1 class="mt-5 mb-4">Register Page</h1>
    <div class="row">
        <div class="col-md-6">
            <form action="" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <a href="{% url 'social:begin' 'github' %}" class="btn btn-link btn-lg active btn-block">Sign in with GitHub</a>

                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
